    <script>
      (function () {
        // Workshop 1: Matate, amor - December 5
        const countdown1El = document.getElementById('taller-countdown');
        if (countdown1El) {
          const now = new Date();
          const currentYear = now.getFullYear();
          let startDate1 = new Date(`${currentYear}-12-05T00:00:00`);
          if (startDate1 < now) {
            startDate1 = new Date(`${currentYear + 1}-12-05T00:00:00`);
          }

          function formatCountdown(diffMs) {
            if (diffMs <= 0) return '¡El taller ya comenzó!';

            const dayInMs = 24 * 60 * 60 * 1000;
            const remainingDays = Math.ceil(diffMs / dayInMs);

            return `${remainingDays} día${remainingDays !== 1 ? 's' : ''} restantes`;
          }

          function updateCountdown1() {
            const now = new Date();
            const diff = startDate1 - now;
            countdown1El.textContent = formatCountdown(diff);
          }

          updateCountdown1();
          setInterval(updateCountdown1, 60000);
        }
