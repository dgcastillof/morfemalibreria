    <script>
      (function () {
        const countdownEl = document.getElementById('taller-countdown');
        if (!countdownEl) return;

        const now = new Date();
        const currentYear = now.getFullYear();
        let startDate = new Date(`${currentYear}-12-05T00:00:00`);
        if (startDate < now) {
          startDate = new Date(`${currentYear + 1}-12-05T00:00:00`);
        }

        function formatCountdown(diffMs) {
          if (diffMs <= 0) return '¡El taller ya comenzó!';

          const totalSeconds = Math.floor(diffMs / 1000);
          const days = Math.floor(totalSeconds / (3600 * 24));
          const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);

          const parts = [];
          if (days > 0) parts.push(`${days} día${days !== 1 ? 's' : ''}`);
          if (hours > 0) parts.push(`${hours} hora${hours !== 1 ? 's' : ''}`);
          parts.push(`${minutes} minuto${minutes !== 1 ? 's' : ''}`);

          return `${parts.join(' ')} restantes`;
        }

        function updateCountdown() {
          const now = new Date();
          const diff = startDate - now;
          countdownEl.textContent = formatCountdown(diff);
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
      })();
    </script>
