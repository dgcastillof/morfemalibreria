<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <script src="/load-gtm.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Iniciar sesión - Morfema</title>
    <meta name="description" content="Iniciá sesión en tu cuenta de Morfema Librería" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Iniciar sesión - Morfema" />
    <meta property="og:description" content="Iniciá sesión en tu cuenta de Morfema Librería" />
    <meta property="og:image" content="https://morfemalibreria.com.ar/logo400x400fondo.png" />
    <meta property="og:url" content="https://morfemalibreria.com.ar/login.html" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_AR" />
    <meta property="og:site_name" content="Morfema Librería" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Iniciar sesión - Morfema" />
    <meta name="twitter:description" content="Iniciá sesión en tu cuenta de Morfema Librería" />
    <meta name="twitter:image" content="https://morfemalibreria.com.ar/logo400x400fondo.png" />
    <link rel="canonical" href="/login.html" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/auth.css" />
    <link rel="preload" href="/placeholder.png" as="image" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar" data-current="INICIAR SESIÓN"></div>

    <div class="auth-container">
      <h1 class="auth-title">Iniciar sesión</h1>
      <p class="auth-subtitle">Ingresá a tu cuenta de Morfema</p>

      <div id="login-message" class="auth-message" role="alert" aria-live="polite"></div>

      <form id="login-form" class="auth-form" method="POST" action="#" novalidate>
        <div class="auth-field">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            name="email"
            autocomplete="email"
            required
            placeholder="tu@email.com"
          />
          <span class="field-error" id="login-email-error">Ingresá un email válido</span>
        </div>

        <div class="auth-field">
          <label for="login-password">Contraseña</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="current-password"
            required
            placeholder="Tu contraseña"
          />
          <span class="field-error" id="login-password-error">La contraseña es requerida</span>
        </div>

        <button type="submit" id="login-submit" class="auth-submit">
          <span class="auth-spinner"></span>
          <span class="auth-submit-text">Iniciar sesión</span>
        </button>
      </form>

      <div class="auth-links">
        <a href="/olvide-clave.html">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="auth-divider">
        <span>¿No tenés cuenta?</span>
      </div>

      <div class="auth-links">
        <a href="/registro.html">Crear una cuenta</a>
      </div>
    </div>

    <div class="footer">
      <p>
        Contacto:
        <a href="https://www.instagram.com/morfemalibreria" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </p>
    </div>

    <script src="/navbar.js"></script>
    <script type="module" src="/login-controller.js"></script>
    <script type="module" src="/session-listener.js"></script>
  </body>
</html>
