    <script type="application/ld+json" id="book-schema"></script>
    <script>
      const detailSizes = '(max-width: 900px) 80vw, 350px';

      function getCoverSources(book) {
        const mainLarge = book.imagen || book.imagenSmall || book.imagenFallback;
        const mainSmall = book.imagenSmall || mainLarge;
        const fallbackLarge = book.imagenFallback || mainLarge;
        const fallbackSmall = book.imagenFallbackSmall || fallbackLarge;

        return { mainLarge, mainSmall, fallbackLarge, fallbackSmall };
      }

      function buildDetailPicture(book) {
        const { mainLarge, mainSmall, fallbackLarge, fallbackSmall } =
          getCoverSources(book);

        return `
                        <picture class="book-cover">
                            <source srcset="/${mainSmall} 480w, /${mainLarge} 900w" sizes="${detailSizes}" type="image/webp">
                            <img src="/${fallbackLarge}" srcset="/${fallbackSmall} 480w, /${fallbackLarge} 900w" sizes="${detailSizes}" alt="${book.titulo}" class="lazy-img" loading="lazy" width="600" height="800">
                        </picture>`;
      }

      function markImageLoaded(imgElem) {
        if (!imgElem) return;
        if (imgElem.complete) {
          imgElem.classList.add('loaded');
        } else {
          imgElem.addEventListener(
            'load',
            () => imgElem.classList.add('loaded'),
            { once: true },
          );
        }
      }

      async function fetchBook() {
        try {
          const response = await fetch('/books.json');
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const books = await response.json();
          const params = new URLSearchParams(window.location.search);
          const idParam = params.get('id');
          let book;
          if (idParam) {
            book = books.find((b) => String(b.id) === idParam);
          }
          if (!book) {
            const titleParam = params.get('titulo');
            if (titleParam) {
              book = books.find((b) => b.titulo === titleParam);
            }
          }
          if (book) {
            renderBook(book);
            const url = `${window.location.origin}/libro.html?id=${book.id}&titulo=${encodeURIComponent(book.titulo)}`;
            const canonical = document.querySelector('link[rel="canonical"]');
            if (canonical) canonical.setAttribute('href', url);
            const ogUrl = document.querySelector('meta[property="og:url"]');
            if (ogUrl) ogUrl.setAttribute('content', url);
            const ld = {
              '@context': 'https://schema.org',
              '@type': 'Book',
              name: book.titulo,
              author: book.autor,
              image: book.imagen,
              url: url,
            };
            const ldScript = document.getElementById('book-schema');
            if (ldScript) ldScript.textContent = JSON.stringify(ld);
          } else {
            document.getElementById('bookContainer').textContent =
              'Libro no encontrado.';
          }
        } catch (error) {
          console.error('Error cargando los datos del libro:', error);
        }
      }

      function renderBook(book) {
        const container = document.getElementById('bookContainer');
        container.innerHTML = `
                <div class="book-detail">
                    <div class="book-img-wrapper">
                        ${buildDetailPicture(book)}
                        ${book.novedad ? '<span class="new-badge">NOVEDAD</span>' : ''}
                        ${book.reservado ? '<span class="reserved-badge">RESERVADO</span>' : ''}
                        ${book.vendido ? '<span class="sold-badge">VENDIDO</span>' : ''}
                    </div>
                    <h3>${book.titulo}</h3>
                    <p><strong>Autor:</strong> ${book.autor}</p>
                    <p><strong>Idioma:</strong> ${book.idioma}</p>
                    <p><strong>Estado:</strong> ${book.estado}</p>
                    <p><strong>Precio:</strong> ${book.precio}</p>
                </div>`;
        const imgElem = container.querySelector('img.lazy-img');
        markImageLoaded(imgElem);
      }

      document.addEventListener('DOMContentLoaded', fetchBook);
    </script>
