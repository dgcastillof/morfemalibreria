    <meta property="og:title" content="Crear cuenta - Morfema" />

      property="og:description"
      content="Creá tu cuenta en Morfema Librería"
    />
    <meta
      property="og:image"
      content="https://morfemalibreria.com.ar/logo400x400fondo.png"
    />
    <meta

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crear cuenta - Morfema" />
    <meta
      name="twitter:description"
      content="Creá tu cuenta en Morfema Librería"
    />
    <meta
      name="twitter:image"
      content="https://morfemalibreria.com.ar/logo400x400fondo.png"
    />
    <link rel="canonical" href="/registro.html" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/auth.css" />
    <link rel="preload" href="/placeholder.png" as="image" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar" data-current="CREAR CUENTA"></div>

    <div class="auth-container">
      <h1 class="auth-title">Crear cuenta</h1>
      <p class="auth-subtitle">
        Registrate para acceder a tu cuenta de Morfema
      </p>

      <div
        id="register-message"
        class="auth-message"
        role="alert"
        aria-live="polite"
      ></div>

      <form
        id="register-form"
        class="auth-form"
        method="POST"
        action="#"
        novalidate
      >
        <div class="auth-field">
          <label for="register-name">Nombre (opcional)</label>
          <input
            type="text"
            id="register-name"
            name="name"
            autocomplete="name"
            placeholder="Tu nombre"
          />
        </div>

        <div class="auth-field">
          <label for="register-email">Email</label>
          <input
            type="email"
            id="register-email"
            name="email"
            autocomplete="email"
            required
            placeholder="tu@email.com"
          />
          <span class="field-error" id="register-email-error"
            >Ingresá un email válido</span
          >
        </div>

        <div class="auth-field">
          <label for="register-password">Contraseña</label>
          <input
            type="password"
            id="register-password"
            name="password"
            autocomplete="new-password"
            required
            placeholder="Mínimo 6 caracteres"
          />
          <span class="field-error" id="register-password-error"
            >La contraseña debe tener al menos 6 caracteres</span
          >
        </div>

        <div class="auth-field">
          <label for="register-password-confirm">Confirmar contraseña</label>
          <input
            type="password"
            id="register-password-confirm"
            name="password-confirm"
            autocomplete="new-password"
            required
            placeholder="Repetí tu contraseña"
          />
          <span class="field-error" id="register-password-confirm-error"
            >Las contraseñas no coinciden</span
          >
        </div>

        <button type="submit" id="register-submit" class="auth-submit">
          <span class="auth-spinner"></span>
          <span class="auth-submit-text">Crear cuenta</span>
        </button>
      </form>

      <div class="auth-divider">
        <span>¿Ya tenés cuenta?</span>
      </div>

      <div class="auth-links">
        <a href="/login.html">Iniciar sesión</a>
      </div>
    </div>

    <div class="footer">
      <p>
        Contacto:
        <a
          href="https://www.instagram.com/morfemalibreria"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </p>
    </div>

    <script src="/navbar.js"></script>
    <script type="module" src="/registro-controller.js"></script>
    <script type="module" src="/session-listener.js"></script>
  </body>
