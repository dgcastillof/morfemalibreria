  <body>
    <div id="navbar" data-current="RECUPERAR CONTRASEÑA"></div>

    <div class="auth-container">
      <h1 class="auth-title">Recuperar contraseña</h1>
      <p class="auth-subtitle">Te enviaremos un enlace para restablecer tu contraseña</p>

      <div id="reset-message" class="auth-message" role="alert" aria-live="polite"></div>

      <form id="reset-form" class="auth-form" method="POST" action="#" novalidate>
        <div class="auth-field">
          <label for="reset-email">Email</label>
          <input
            type="email"
            id="reset-email"
            name="email"
            autocomplete="email"
            required
            placeholder="tu@email.com"
          />
          <span class="field-error" id="reset-email-error">Ingresá un email válido</span>
        </div>

        <button type="submit" id="reset-submit" class="auth-submit">
          <span class="auth-spinner"></span>
          <span class="auth-submit-text">Enviar enlace</span>
        </button>
      </form>

      <p class="auth-subtitle" style="margin-top: 20px; font-size: 14px;">
        Si el email existe en nuestro sistema, recibirás un enlace para restablecer tu contraseña.
      </p>

      <div class="auth-divider">
        <span>¿Recordaste tu contraseña?</span>
      </div>

      <div class="auth-links">
        <a href="/login.html">Volver a iniciar sesión</a>
      </div>
    </div>

    <div class="footer">
      <p>
        Contacto:
        <a href="https://www.instagram.com/morfemalibreria" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </p>
    </div>

    <script src="/navbar.js"></script>
    <script type="module" src="/password-reset-controller.js"></script>
    <script type="module" src="/session-listener.js"></script>
  </body>
