<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendé tus libros con Morfema</title>
    <link rel="stylesheet" href="/styles/vende.css" />
  </head>
  <body>
    <div id="navbar" data-current="VENDÉ TUS LIBROS CON NOSOTROS"></div>
    <main>
      <!-- Hero section -->
      <section class="hero">
        <div class="hero-content">
          <div class="hero-text">
            <h1>¿Querés vender tus libros?</h1>
            <p>Conectá tus lecturas con nuevas manos a través de Morfema.</p>
            <button class="primary-button" data-scroll-to="form">
              Quiero empezar
            </button>
          </div>
          <div class="hero-image">
            <!-- Add a file at public/images/books-hero.jpg (approx 1200x800) -->
            <img src="/images/books-hero.jpg" alt="Pila de libros" />
          </div>
        </div>
      </section>
      <!-- How it works section -->
      <section class="how-it-works"></section>
      <!-- Form placeholder -->
      <section class="form-wizard"></section>
      <!-- Testimonials section -->
      <section class="testimonials"></section>
      <!-- FAQs section -->
      <section class="faqs"></section>
    </main>
    <footer class="footer"></footer>
    <script src="/form.js"></script>
    <script src="/navbar.js"></script>
  </body>
</html>
