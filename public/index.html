<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morfema - Librería</title>
    <meta name="description" content="Librería dedicada a la compra y venta de libros usados en Buenos Aires">
    <meta name="keywords" content="libros usados,librería,comprar libros,Morfema">
    <meta name="author" content="Morfema Librería">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Morfema - Librería">
    <meta property="og:description" content="Explorá las novedades de Morfema">
    <meta property="og:image" content="https://morfemalibreria.com.ar/logo400x400fondo.png">
    <meta property="og:url" content="https://morfemalibreria.com.ar/">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://morfemalibreria.com.ar/">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="placeholder.png" as="image">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
            width: 90%;
            margin: 20px auto;
        }
        .carousel::before,
        .carousel::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
            pointer-events: none;
        }
        .carousel::before {
            left: 0;
            background: linear-gradient(to right, rgba(244,244,244,0.9), rgba(244,244,244,0));
        }
        .carousel::after {
            right: 0;
            background: linear-gradient(to left, rgba(244,244,244,0.9), rgba(244,244,244,0));
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }
        .carousel-slide .book-card {
            max-width: 378px;
        }
        .carousel-slide .book-card .book-img-wrapper {
            width: 76%;
            margin: 0 auto;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(17,42,74,0.8);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        .carousel-button.prev { left: 10px; }
        .carousel-button.next { right: 10px; }
        .novedades-title {
            background: #112a4a;
            color: white;
            padding: 8px 0;
            text-align: center;
            margin: 20px 0;
        }
        #catalog-link {
            display: inline-block;
            width: 378px;
            text-decoration: none;
        }
    </style>
    <script>
        let currentSlide = 0;
        let novedades = [];
        async function cargarNovedades() {
            try {
                const resp = await fetch('books.json');
                const libros = await resp.json();
                novedades = libros.filter(b => b.novedad);
                const track = document.querySelector('.carousel-track');
                novedades.forEach(libro => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    const titleParam = encodeURIComponent(libro.titulo);
                    slide.innerHTML = `
                        <a href="libro.html?titulo=${titleParam}" class="book-link">
                            <div class="book-card ${libro.vendido ? 'sold' : ''}">
                                <div class="book-img-wrapper">
                                    <img src="${libro.imagen}" alt="${libro.titulo}" loading="lazy">
                                    ${libro.novedad ? '<span class="new-badge">NOVEDAD</span>' : ''}
                                    ${libro.vendido ? '<span class="sold-badge">VENDIDO</span>' : ''}
                                </div>
                                <h3>${libro.titulo}</h3>
                                <p><strong>Autor:</strong> ${libro.autor}</p>
                                <p><strong>Idioma:</strong> ${libro.idioma}</p>
                                <p><strong>Estado:</strong> ${libro.estado}</p>
                                <p><strong>Precio:</strong> ${libro.precio}</p>
                            </div>
                        </a>`;
                    track.appendChild(slide);
                });
                mostrarSlide(0);
            } catch(err) {
                console.error('Error cargando novedades', err);
            }
        }
        function mostrarSlide(index) {
            const track = document.querySelector('.carousel-track');
            if (novedades.length === 0) return;
            if (index < 0) index = novedades.length - 1;
            if (index >= novedades.length) index = 0;
            currentSlide = index;
            track.style.transform = `translateX(-${index * 100}%)`;
        }
        function siguiente() { mostrarSlide(currentSlide + 1); }
        function anterior() { mostrarSlide(currentSlide - 1); }
        document.addEventListener('DOMContentLoaded', cargarNovedades);
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="current-section">INICIO</div>
        <button class="nav-toggle" aria-label="Menú">&#9776;</button>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="catalogo.html">CATÁLOGO USADOS</a>
            <a href="vende.html">VENDÉ TUS LIBROS CON NOSOTROS</a>
            <a href="lee-gratis.html">LEÉ GRATIS</a>
            <a href="talleres.html">TALLERES</a>
        </div>
    </nav>
    <div class="container">
        <div class="header">Morfema - Librería</div>
        <div class="logo-container">
            <img src="logo.png" alt="Morfema" class="logo">
        </div>
        <div class="subheader">Venta de libros usados</div>
        <h2 class="novedades-title">NOVEDADES</h2>
        <div class="carousel">
            <div class="carousel-track"></div>
            <button class="carousel-button prev" onclick="anterior()">&#10094;</button>
            <button class="carousel-button next" onclick="siguiente()">&#10095;</button>
        </div>
        <div style="text-align:center;margin-top:20px;">
            <a href="catalogo.html" class="filter-button" id="catalog-link">Ver el catálogo completo</a>
        </div>
    </div>
    <div class="footer">
        <p>Contacto:</p>
        <a href="https://www.instagram.com/morfemalibreria" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://wa.me/541135752748" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
    </div>
<script src="navbar.js"></script>
</body>
</html>
