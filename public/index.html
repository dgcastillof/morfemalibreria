<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preload" href="placeholder.png" as="image">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
            width: 90%;
            margin: 20px auto;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            align-items: flex-start;
        }
        .carousel-slide {
            flex: 0 0 auto;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            transition: transform 0.3s, opacity 0.3s;
        }
        .carousel-slide.prev,
        .carousel-slide.next {
            transform: scale(0.8);
            opacity: 0.6;
        }
        .carousel-slide.active {
            transform: scale(1);
            opacity: 1;
        }
        .carousel-slide .book-card {
            max-width: 378px;
            padding: 10px;
            width: 378px;
        }
        .carousel-slide .book-card h3 {
            font-size: 16px;
        }
        .carousel-slide .book-card p {
            font-size: 12px;
        }
        .carousel-slide .book-card .book-img-wrapper {
            width: 65%;
            margin: 0 auto;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(17,42,74,0.8);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        .carousel-button.prev { left: 10px; }
        .carousel-button.next { right: 10px; }
        .novedades-title {
            background: #112a4a;
            color: white;
            padding: 8px 0;
            text-align: center;
            margin: 20px 0;
        }
        #catalog-link {
            display: inline-block;
            width: 378px;
            text-decoration: none;
        }
    </style>
    <script>
        let currentSlide = 0;
        let novedades = [];
        let slideWidth = 0;
        let slideCount = 0;
        async function cargarNovedades() {
            try {
                const resp = await fetch('books.json');
                const libros = await resp.json();
                novedades = libros.filter(b => b.novedad);
                const track = document.querySelector('.carousel-track');
                novedades.forEach(libro => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    const titleParam = encodeURIComponent(libro.titulo);
                    slide.innerHTML = `
                        <a href="libro.html?titulo=${titleParam}" class="book-link">
                            <div class="book-card ${libro.vendido ? 'sold' : ''}">
                                <div class="book-img-wrapper">
                                    <img src="${libro.imagen}" alt="${libro.titulo}" loading="lazy">
                                    ${libro.novedad ? '<span class="new-badge">NOVEDAD</span>' : ''}
                                    ${libro.vendido ? '<span class="sold-badge">VENDIDO</span>' : ''}
                                </div>
                                <h3>${libro.titulo}</h3>
                                <p><strong>Autor:</strong> ${libro.autor}</p>
                                <p><strong>Idioma:</strong> ${libro.idioma}</p>
                                <p><strong>Estado:</strong> ${libro.estado}</p>
                                <p><strong>Precio:</strong> ${libro.precio}</p>
                            </div>
                        </a>`;
                    track.appendChild(slide);
                });
                if (novedades.length > 1) {
                    const firstClone = track.firstElementChild.cloneNode(true);
                    const lastClone = track.lastElementChild.cloneNode(true);
                    track.insertBefore(lastClone, track.firstElementChild);
                    track.appendChild(firstClone);
                    currentSlide = 1;
                }
                slideCount = track.children.length;
                const refSlide = track.children[currentSlide] || track.firstElementChild;
                if (refSlide) {
                    const cs = window.getComputedStyle(refSlide);
                    slideWidth = refSlide.offsetWidth +
                        parseInt(cs.marginLeft) + parseInt(cs.marginRight);
                }
                mostrarSlide(currentSlide, true);
            } catch(err) {
                console.error('Error cargando novedades', err);
            }
        }
        function mostrarSlide(index, noTransition) {
            const track = document.querySelector('.carousel-track');
            const slides = track.children;
            if (slideCount === 0) return;
            if (index < 0) index = slideCount - 1;
            if (index >= slideCount) index = 0;
            currentSlide = index;
            const container = document.querySelector('.carousel');
            const offset = (container.offsetWidth - slideWidth) / 2;
            track.style.transition = noTransition ? 'none' : 'transform 0.5s ease';
            track.style.transform = `translateX(${offset - index * slideWidth}px)`;
            Array.from(slides).forEach(s => s.classList.remove('prev', 'next', 'active'));
            const total = slideCount;
            const prevIndex = (index === 0) ? total - 2 : index - 1;
            const nextIndex = (index === total - 1) ? 1 : index + 1;
            slides[index].classList.add('active');
            slides[prevIndex].classList.add('prev');
            slides[nextIndex].classList.add('next');
        }
        function siguiente() { mostrarSlide(currentSlide + 1); }
        function anterior() { mostrarSlide(currentSlide - 1); }
        document.addEventListener('DOMContentLoaded', cargarNovedades);
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.querySelector('.carousel-track');
            track.addEventListener('transitionend', () => {
                if (currentSlide === 0) {
                    currentSlide = slideCount - 2;
                    mostrarSlide(currentSlide, true);
                } else if (currentSlide === slideCount - 1) {
                    currentSlide = 1;
                    mostrarSlide(currentSlide, true);
                }
            });
        });
    </script>
</head>

        </div>

        <div class="carousel">
            <div class="carousel-track"></div>
            <button class="carousel-button prev" onclick="anterior()">&#10094;</button>
